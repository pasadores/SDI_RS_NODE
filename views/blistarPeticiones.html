{% extends "base.html" %}

{% block contenido_principal %}

        <thead>
        <tr>
            <th>Emisor</th>
            <th>Receptor</th>
        </tr>
        </thead>
        <tbody>
        {% for peticion in peticiones %}
        <tr>
            <td>{{peticion.emisor}}</td>
            <td>{{peticion.receptor}}</td>
            <td><a href={{'/peticion/confirm/' + peticion.emisor}}>Confirmar la petici√≥n de amistad</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
